<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查询结果列表</title>
<script type="text/javascript" src="../plugin/jquery-1.4.4.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		$.ajax({
			url:'index.html',
			success:function(text){
				$('body').html(text);
				initSearchResult();
			}
		});
		
		function initSearchResult(){
			$.ajax({
				url:'search_result_body.html',
				success:function(text){
					$('#page-content').html(text);
					$('#content-container').removeClass("hide");
					$('.detail-right').css({
						"top":0
					});
				}
			});
		}
	</script>
</body>
</html>
